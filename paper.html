<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>העבודה המלאה</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container container-pdf">
    <header class="viewer-header">
      <a class="back-btn" href="index.html">← חזרה לתפריט</a>
      <div class="viewer-title-wrap">
        <h1 class="viewer-title">העבודה המלאה</h1>
        <p class="viewer-subtitle">צפייה בקובץ PDF של העבודה המלאה</p>
      </div>
    </header>

    <section class="viewer-actions">
      <a class="btn primary" href="assets/pdfs/paper.pdf" target="_blank" rel="noopener noreferrer">
        פתיחה מלאה של ה-PDF
      </a>
      <a class="btn" href="index.html">חזרה לתפריט</a>
    </section>

    <section class="pdf-card">
      <iframe
        class="pdf-frame"
        src="assets/pdfs/paper.pdf"
        title="העבודה המלאה (PDF)"
      ></iframe>
    </section>

    <p class="viewer-note">
      אם ה-PDF לא נטען בתוך הדף (במיוחד בטלפון), לחצו על
      <strong>“פתיחה מלאה של ה-PDF”</strong>.
    </p>

    <div class="footer">חומרי המחקר • העבודה המלאה</div>
  </main>
</body>
</html>
