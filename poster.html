<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>פוסטר | Poster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container container-pdf">
    <header class="viewer-header">
      <a class="back-btn" href="index.html">← חזרה לתפריט</a>
      <div class="viewer-title-wrap">
        <h1 class="viewer-title">View the Poster</h1>
        <p class="viewer-subtitle">צפייה בפוסטר (PDF)</p>
      </div>
    </header>

    <section class="viewer-actions">
      <a class="btn primary" href="assets/pdfs/poster.pdf" target="_blank" rel="noopener noreferrer">
        פתיחה מלאה של PDF
      </a>
      <a class="btn" href="index.html">חזרה לתפריט</a>
    </section>

    <section class="pdf-card">
      <iframe
        class="pdf-frame"
        src="assets/pdfs/poster.pdf"
        title="Poster PDF"
      ></iframe>
    </section>

    <p class="pdf-note">
      אם ה-PDF לא נטען בתוך הדף (במיוחד באייפון), לחצו על "פתיחה מלאה של PDF".
    </p>
  </main>
</body>
</html>
